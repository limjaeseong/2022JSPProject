<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>학생정보 페이지</h2>

<form action="form_ok.jsp" method="post">

    <label for="uname">이름:</label>
    <input type="text" id="uname" name="uname"><br>

    <label for="stnum">학번:</label>
    <input type="text" id="stnum" name="stnum"><br>

    <label for="email">이메일:</label>
    <input type="text" id="email" name="email"><br>

    <label for="number">핸드폰번호:</label>
    <input type="text" id="number" name="number"><br>

    <label for="gender">성별:</label>
    <input type="radio" id="gender" name="gender" value="M" checked>남 <input type="radio" id="radio" name="gender" value="W">여<br>

    <label for="birth">생일:</label>
    <input type="date" id="birth" name="birth"><br>

    <label>전공:</label>
    <select name="major">
        <option value="1" selected>컴퓨터공학</option>
        <option value="2">전자공학</option>
        <option value="3">기계공학</option>
        <option value="4">생명과학</option>
        <option value="5">경영학</option>
    </select><br>

    <label>RC:</label>
    <input list="RC" name="RC">
    <datalist id="RC">
        <option value="열송학사RC">
        <option value="카이퍼RC">
        <option value="손양원RC">
        <option value="토레이RC">
        <option value="장기려RC">
        <option value="카마이클RC">
    </datalist><br>

    <label for="hobby1">취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="축구">축구
    <input type="checkbox" id="hobby2" name="hobby1" value="게임">게임
    <input type="checkbox" id="hobby3" name="hobby1" value="음악감상">음악감상<br>

    <label for="address">주소:</label><br>
    <textarea id="address" name="address" cols=30 rows=5></textarea><br><br>

    <input type="submit" value="저장">
</form>
</body>
</html>
